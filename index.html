<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery - Fluid Images</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview/1.jpg"
          alt="This is sunset scene"
          data-original="1.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/2.jpg"
          alt="This is scene of mountains"
          data-original="2.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/3.jpg"
          alt="This is scene of night sky"
          data-original="3.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/4.jpg"
          alt="This is sunset scene view with sky"
          data-original="4.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/5.jpg"
          alt="This is scene of night sky stars in blue shades"
          data-original="5.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/6.jpg"
          alt="This is pleasent image"
          data-original="6.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./full/1.jpg" alt="" class="full-img" />
      <p class="caption"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
